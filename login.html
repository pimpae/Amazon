<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet" type="text/css" />   
    <link rel="icon" type="image/x-icon" href="images/logo-w-shadow1.png"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>  
    <title> Amazon </title> 
 
 
</head>
<body class="login">


	<div class="d-after"></div>
	<div class="download-bg"></div>
	<div class="login-bg"></div>

	<header> 
		<nav class="navbar navbar-expand-xl  justify-content-center"> 
			 
		</nav> 
	</header>

	
	
	<main>
		<div class="container-fluid">
			<div class="col-xl-6 col-12">
				<div class="login-box">
					<div>
						<img src="images/logo-w2.png" alt="logo" class="img-fluid m-auto d-block">
						<h1>Login Panal</h1>
						<form>
							<div class="form-group">
								<label for="username">Username or Email</label>
								<input type="text" name="username" id="username" class="form-control">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" name="password" id="password" class="form-control">
							</div>
							<div class="col-12 text-center">
								<a href="#" class="forgot">Forgot password</a>
								 
							</div>
							<br>
							<div class="form-group row">
								<div class="col-xl-6 col-12 p-1">
									<button class="btn btn-login">Login</button> 
								</div>
								<div class="col-xl-6 col-12 p-2">
									<a href="#" class="btn btn-register">Register</a> 
								</div>
							</div>
	 
							<div class="form-group row p-1">
								<a href="#" class="btn btn-facebook"><img src="images/Vector(2).png" alt="Login With Facebook" class="mr-2"> Login With Facebook</a> 
							</div>
					 

							<div class="social-media text-center ml-0">
								<h3>Social media</h3>
								<a href="#">
									<img src="images/discord.png" alt="discord">
								</a>
								<a href="#">
									<img src="images/facebook.png" alt="facebook">
								</a>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
 

	</main>
	
	<small>WARZ-AMAZONZ  <span>Â© 2021 All rights reserved.</span></small>
	
 

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
	 
 
	 
	
</body>
</html>
